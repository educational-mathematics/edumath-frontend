<div class="register-container">
    <mat-card class="register-card">
    <mat-card-header class="header-centered">
        <mat-card-title class="logo">EduMath</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <label class="custom-label">Nombre completo</label>
        <mat-form-field appearance="outline" class="full-width-input">
            <input matInput type="text" formControlName="name" placeholder="Nombre completo" [class.invalid-input]="isInvalid('name')"/>
        </mat-form-field>

        <label class="custom-label">Correo electrónico</label>
        <mat-form-field appearance="outline" class="full-width-input">
            <input matInput type="email" formControlName="email" placeholder="Correo electrónico" [class.invalid-input]="isInvalid('email')"/>
        </mat-form-field>

        <label class="custom-label">Contraseña</label>
        <mat-form-field appearance="outline" class="full-width-input">
            <input matInput type="password" formControlName="password" placeholder="Contraseña" [class.invalid-input]="isInvalid('password')" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="register-button" [disabled]="loading">
            {{ loading ? 'Registrando...' : 'Registrarse' }}</button>
        </form>

        @if (showNotification) {
        <div class="notification" [class.success]="notificationType === 'success'" [class.error]="notificationType === 'error'">
            <span>{{ notificationMessage }}</span>
            <button (click)="closeNotification()">✖</button>
        </div>
        }
    </mat-card-content>

    <mat-card-actions class="login-link-container">
        <p class="login-text">
        ¿Ya tienes una cuenta? <a routerLink="/login" class="login-link">Inicia sesión</a>
        </p>
    </mat-card-actions>
    </mat-card>
</div>
